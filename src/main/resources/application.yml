server:
  port: 8090
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  profiles:
    include: secrets
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:${port}/${db-name}
    username: ${db-username}
    password: ${db-password}

  jpa:
    hibernate:
      ddl-auto: update
      #      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true